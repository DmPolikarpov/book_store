{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
	<div class='row'>
{% for book in book_list %}
	    <div class='col-3' style='margin-left: 40px; margin-right: 40px; margin-bottom: 40px'>
	    	<h4>{{ book.name }}</h4>
			<img src = "../static/{{ book.image }}" class="img-fluid" alt="Responsive image">
			<p>{{ book.description[:100] }} ...</p>
			<form>
			    <button type="submit" name="add_to_cart" class="btn btn-success">Добавить в корзину</button>
			</form>

	    </div>
{% endfor %}
	</div>
</div>
{% endblock %}
